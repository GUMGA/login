<link href="/bower_components/gumga-login/stylesheets/user-management.css" rel="stylesheet">
<header class="header-login">
    <nav class="login-nav">
      <ul>
        <li><a href="#" title="Login" class="login selected">Login</a></li>
        <li><a href="#" title="Cadastro" class="register">Cadastro</a></li>
      </ul>
    </nav>
    <div class="logo-box">
      <img src="/images/gumga-logo-vertical.svg" title="Gumga Studio">
    </div>
</header>

<section class="login-box">
  <form name="login-form" class="login-form">
    <label for="username">
      <input type="email" name="username" placeholder="E-mail">
    </label>
    <label for="password">
      <input type="password" name="password" placeholder="Senha">
    </label>
    <label for="do-login">
      <button type="submit" name="do-login" class="do-login">Entrar</button>
    </label>
    <label for="do-register">
      <button type="button" name="do-register" class="do-register">Registrar</button>
    </label>
    <a class="forgot-password" href="#">Esqueceu a senha?</a>
  </form>
</section>
